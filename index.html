<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete It</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Complete It <img id="working-cat" src="https://media.tenor.com/L6q95L2WUa0AAAAM/typing-laptop.gif" alt="GIF"></h1>
    <div id="current-date"></div><br>
    <div id="percentage">0% Complete</div><br>
    <input type="text" class="input-box" placeholder="things to complete...">
    <button type="submit" class="submit-button">Submit</button><button type="reset" id="reset-button">Reset List</button>
    <ol id="todo-list">
        <!--replace the first li when the user submits the first to do list-->
        <!--strike out the li when the user checks the box-->
        <li id="example-todo">To do... <input type="checkbox" class="box"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Flat_cross_icon.svg/1200px-Flat_cross_icon.svg.png"></li>
    </ol>
    <div id="archive" style="font-weight : bold"><img src="https://cdn2.iconfinder.com/data/icons/circular-icons-filled/78/Circular_Folder-512.png">Archive</div>
    <script src="index.js"></script>
</body>
</html>
