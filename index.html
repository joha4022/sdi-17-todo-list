<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete It</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Complete It</h1>
    <div id="current-date"></div><br>
    <input type="text" class="input-box">
    <button type="submit" class="submit-button">Submit</button>
    <ol id="todo-list">
        <!--replace the first li when the user submits the first to do list-->
        <!--strike out the li when the user checks the box-->
        <li id="example-todo">To do... <input type="checkbox" class="box"></li>
    </ol>
    <button type="reset" id="reset-button">Reset List</button>
    <script src="index.js"></script>
</body>
</html>
